{% extends 'webapp/base.html' %}

{% block firstblock %}
    <h1> Oversikt over scenene og tilh√∏rende konserter:</h1>
    {% for scene in scener %}
        <h2 class="sceneoversikt">{{scene}}:</h2>
        {% for konsert in konserter %}
        <div>
            {% if konsert.scene == scene %}
                <p>{{konsert}} - <i>{{ konsert.dato }}</i></p>
            {% endif %}
        </div>
        {% endfor %}
    {% endfor %}
{% endblock %}
