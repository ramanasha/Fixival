{% extends 'webapp/base.html' %}

{% block content %}
    <h1>Mine konserter</h1>
    {% for konsert in konserts %}
        <div>
            <h3>{{ konsert }} {{ konsert.dato }} {{ konsert.scene }}</h3>
            <p>Teknikere:</p>
            <p class = "teknikerList">
              {% for tekniker in konsert.teknikere.all %}
              <li>{{ tekniker }}</li>
              {% endfor %}
              </p>
        </div>
    {% endfor %}
{% endblock %}
