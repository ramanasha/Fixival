{% extends 'webapp/base.html' %}

{% block content %}
  {% for konsert in konserts %}
    <div>
      <h1 class="konsertheader">{{konsert}}</h1>
      <div class="teknikerdiv">
        <p>Teknikere:</p>
        {% for tekniker in konsert.teknikere.all %}
        <p>{{tekniker}}</p>
        {% endfor %}
      </div>
    </div>
  {% endfor %}

{% endblock %}
